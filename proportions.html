      <script> 
         function recalculate() 
         { 
             var h = document.getElementById("height").value
			 var w = document.getElementById("weight").value

				document.getElementById("weightPerHeight").innerHTML = w/h
				document.getElementById("neck").innerHTML = (35.6/0.34-(w/h-0.34)*96.30252101)*(w/h)
				document.getElementById("biceps").innerHTML = (33.3/0.34-(w/h-0.34)*86.97478992)*(w/h)
				document.getElementById("forearm").innerHTML = (27.7/0.34-(w/h-0.34)*72.20168067)*(w/h)
				document.getElementById("chest").innerHTML = (92.5/0.34-(w/h-0.34)*241.8823529)*(w/h)
				document.getElementById("waist").innerHTML = (69.3/0.34-(w/h-0.34)*180.0672269)*(w/h)
				document.getElementById("buttocks").innerHTML = (83.3/0.34-(w/h-0.34)*217.7142857)*(w/h)
				document.getElementById("hip").innerHTML = (50.0/0.34-(w/h-0.34)*130.7394958)*(w/h)
				document.getElementById("shin").innerHTML = (33.3/0.34-(w/h-0.34)*86.94621849)*(w/h)
			 }
         }
      </script> 
   </head>
