<html> 
   <head> 
      <script> 
         function changeElementValue(name, value) 
         { 
             var element = document.getElementById(name)
			 if (element != null){
				 element.innerHTML = value
			 }
         }
         function recalculate(name, wh, proportions) 
         { 
             var h = document.getElementById("height_"+name).value
			 var w = document.getElementById("weight_"+name).value 
			 if ((h > 0) && (w > 0)){
				changeElementValue("weightPerHeight_"+name, w/h)
				changeElementValue("neck_"    + name, (proportions[0]/wh-(w/h-wh)*96.30252101)*(w/h))
				changeElementValue("biceps_"  + name, (proportions[1]/wh-(w/h-wh)*86.97478992)*(w/h))
				changeElementValue("forearm_" + name, (proportions[2]/wh-(w/h-wh)*72.20168067)*(w/h))
				changeElementValue("chest_"   + name, (proportions[3]/wh-(w/h-wh)*241.8823529)*(w/h))
				changeElementValue("waist_"   + name, (proportions[4]/wh-(w/h-wh)*180.0672269)*(w/h))
				changeElementValue("buttocks_"+ name, (proportions[5]/wh-(w/h-wh)*217.7142857)*(w/h))
				changeElementValue("hip_"     + name, (proportions[6]/wh-(w/h-wh)*130.7394958)*(w/h))
				changeElementValue("shin_"    + name, (proportions[7]/wh-(w/h-wh)*86.94621849)*(w/h))
			 }
         }
         function init() 
         { 
			 recalculate('ideal', 0.34, [35.6, 33.3, 27.7, 92.5, 69.3, 83.3, 50.0, 33.3])
             recalculate('zein', 0.477272727272, [44, 46, 0, 132, 73, 0, 67, 44])
         }
         function recalculateWeight(name, coefficient) 
         { 
             var h = document.getElementById("height_"+name).value
			 document.getElementById("weight_"+name).value = h * coefficient
         }
      </script> 
   </head>
